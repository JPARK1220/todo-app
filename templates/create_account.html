<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=100, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="../static/js/jquery-3.2.1.min.js"></script>
    <script src="../static/js/createAccount.js"></script>
    <title> Create Account Page</title>
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
      <div class="container p-3">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <h2> Create Account </h2>
            <form action="">
                <div class="d-flex flex-column">
                    <label for="username"> Username </label>
                    <input class="mb-2" type="text" name="username-input-field" placeholder='Enter username here'>
                    <label for="password"> Password </label>
                    <input class="mb-2" type="password" name="password-input-field" id="" placeholder='Enter password here'>
                    <button class="btn btn-outline-primary my-2 my-sm-0" id="create-account-button"> Click me to create an account!</button>
                    <button class="btn btn-outline-secondary my-2" id="go-back-button"> Click me to go back!</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</head>

</body>
</html>
